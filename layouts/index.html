{{ define "main" }}
<div class="d:flex flex:col jc:center ai:center pt:2em">
    <div class="markdown center-all t:center max-w:600px@sm">
        {{- with .Params.picture -}}
        <div>
            <img class="object:cover w:250 circle r:100" src="{{- . -}}" loading="lazy" alt="profile-picture" />
        </div>
        {{- end -}}
        {{ .Content }}
    </div>
    
    <div class="grid-cols:1 grid-cols:2@xs grid-cols:3@sm gap:10 gap:20@sm mt:1em">
        {{- range where site.RegularPages "Type" "in" site.Params.mainSections -}}
        {{- partial "article/preamble.html" . -}}
        {{- end -}}
    </div>
</div>
{{ end }}
